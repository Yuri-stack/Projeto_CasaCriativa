{% for ideia in ideias%}
    <div class="ideias">

        <img src="{{ ideia.img }}" alt=" {{ ideia.title }} ">

        <div class="content">
            <h3>{{ideia.title}}</h3>
            <p>{{ideia.category}}</p>

            <div class="description">
                {{ideia.description}}
            </div>

            <a href="{{ideia.link}}" target="_blank">Ir para a ideia</a>
        </div> 
    </div>
{% endfor %}
